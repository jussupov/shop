{% extends '../base.html' %}


{% block title %}
<title>Verify</title>
{% endblock %}


{% block content %}
{% if status %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Поздравляем!</h4>
    <hr>
    <p>Вы успешно активировали аккаунт</p>
</div>
{% else %}

<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Ошибка!</h4>
    <hr>
    <p>Нажмите отправить еще раз</p>
</div>

{% endif %}

{% endblock %}
